<h1>CMS対応　暗号／復号ユーティリティ</h1>
<h2>暗号化</h2>

<p>
CMS <var>filename.ext</var> /E /W<var>password</var>
</p>
<p>
とコマンドラインに打ち込む事で、PKCS#7形式の暗号化ファイル（<var>filename.ext.p7</var>）を生成します。<br>
尚、暗号鍵に使用する文字列は、256bit相当の情報量がある方が良いかと思います。
</p>
