<h1>CMS対応　暗号／復号ユーティリティ</h1>
<h2>復号化</h2>

<p>
CMS <var>filename.ext</var> /D /W<var>password</var>
</p>
<p>
とコマンドラインに打ち込む事で、PKCS#7形式の暗号化ファイル（<var>filename.ext.p7</var>）を復号します。<br>
コマンドライン・オプションには、復号後のファイル名を指定します。<br>
</p>
